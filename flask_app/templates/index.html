<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Display Dojos</title>
</head>

<body>
    <div class="container d-flex p-3">
        <div class="container">
            <h1>New Dojo</h1>
            <form action="/create_dojo" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name"><br>
                <input type="submit" value="Create" class="my-3">
            </form>
        </div>
        <div class="container">
            <h1>All Dojos</h1>
            <div class="container border mb-2">
                {% for dojo in dojos %}
                <div class="my-2">
                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a><br></div>
                {% endfor %}
            </div>
            <a class="m-2" href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>

</html>
